<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>【横向き版】3D+目認識</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background-color: #222; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #face-recognition-output {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            width: 25%;
            max-width: 200px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            transform: scaleX(-1);
        }
        #info-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
            padding: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            display: none; /* 初期状態では非表示 */
        }
        #info-overlay p { margin: 5px 0; font-size: 12px; }
        #reset-button-container {
            position: absolute;
            top: 50%;
            right: 5vw; /* 画面の幅に応じて右からの位置を調整 */
            transform: translateY(-50%);
            z-index: 10;
            display: none; /* 初期状態では非表示 */
        }
        #reset-button {
            width: 80px; height: 80px; background-color: rgba(0, 122, 255, 0.8);
            border: 2px solid white; border-radius: 50%; color: white; font-size: 14px;
            display: flex; justify-content: center; align-items: center; line-height: 1.2;
            transition: background-color 0.2s, transform 0.1s;
        }
        #reset-button:active {
            background-color: rgba(0, 122, 255, 0.4);
            transform: translateY(-50%) scale(0.95);
        }
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
        }
        #camera-view { display: none; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <canvas id="face-recognition-output"></canvas>
    <div id="info-overlay">
        <p>Alpha(z):<span id="alpha-val">--</span></p>
        <p>Beta(x):<span id="beta-val">--</span></p>
        <p>Gamma(y):<span id="gamma-val">--</span></p>
    </div>
    <div id="reset-button-container">
        <button id="reset-button">正面<br>リセット</button>
    </div>
    <video id="camera-view" playsinline muted></video>
    <button id="start-button">アプリ開始</button>
    <p id="status" style="color: white; position: fixed; bottom: 10px; left: 10px; z-index: 20;"></p>
    
    <script>
        const startButton = document.getElementById('start-button');
        const statusEl = document.getElementById('status');
        const videoElement = document.getElementById('camera-view');
        const resetButton = document.getElementById('reset-button');
        const alphaVal = document.getElementById('alpha-val');
        const betaVal = document.getElementById('beta-val');
        const gammaVal = document.getElementById('gamma-val');
        const canvasContainer = document.getElementById('canvas-container');
        const outputCanvas = document.getElementById('face-recognition-output');
        const outputCtx = outputCanvas.getContext('2d');

        let scene, camera, renderer, sphere, faceMesh;
        let isHoldingButton = false;
        let initialAlpha = 0, initialBeta = 0, initialGamma = 0;

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvasContainer.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 2);
            scene.add(light);
            const geometry = new THREE.SphereGeometry(1.2, 32, 16);
            const material = new THREE.MeshStandardMaterial({ color: 0x00aaff, roughness: 0.4 });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            const markGeometry = new THREE.SphereGeometry(0.1, 16, 8);
            const markMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const mark = new THREE.Mesh(markGeometry, markMaterial);
            mark.position.z = 1.3;
            sphere.add(mark);
        }

        async function initializeFaceMesh() {
            faceMesh = new window.FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
            faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            faceMesh.onResults(onFaceMeshResults);
            await faceMesh.initialize();
        }
        
        function onFaceMeshResults(results) {
            outputCtx.save();
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            outputCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);
            if (results.multiFaceLandmarks) {
                for (const landmarks of results.multiFaceLandmarks) {
                    window.drawConnectors(outputCtx, landmarks, window.FACEMESH_LEFT_EYE, {color: '#30FF30', lineWidth: 2});
                    window.drawConnectors(outputCtx, landmarks, window.FACEMESH_RIGHT_EYE, {color: '#30FF30', lineWidth: 2});
                    window.drawConnectors(outputCtx, landmarks, window.FACEMESH_LEFT_IRIS, {color: '#00B0FF', lineWidth: 2});
                    window.drawConnectors(outputCtx, landmarks, window.FACEMESH_RIGHT_IRIS, {color: '#00B0FF', lineWidth: 2});
                }
            }
            outputCtx.restore();
        }
        
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        async function processFace() {
            if (videoElement.readyState >= 2) {
                await faceMesh.send({image: videoElement});
            }
            requestAnimationFrame(processFace);
        }

        // ▼▼▼ 変更点：ジャイロの軸を横向き用に調整 ▼▼▼
        function handleOrientation(event) {
            const alpha = event.alpha || 0; // Z軸周り（横向き時の上下方向の回転）
            const beta = event.beta || 0;   // X軸周り（横向き時の奥行き方向の回転）
            const gamma = event.gamma || 0; // Y軸周り（横向き時の左右方向の傾き）

            alphaVal.textContent = alpha.toFixed(1);
            betaVal.textContent = beta.toFixed(1);
            gammaVal.textContent = gamma.toFixed(1);

            if (isHoldingButton) {
                const deltaAlpha = alpha - initialAlpha;
                const deltaBeta = beta - initialBeta;
                const deltaGamma = gamma - initialGamma;

                // 横向きにしたときの直感的な動きに合わせる
                sphere.rotation.set(
                    THREE.MathUtils.degToRad(deltaBeta),  // 前後の傾きがX軸回転
                    THREE.MathUtils.degToRad(-deltaAlpha), // 上下の回転がY軸回転（マイナスで直感的な向きに）
                    THREE.MathUtils.degToRad(-deltaGamma), // 左右の傾きがZ軸回転
                    'YXZ' // 回転の適用順序
                );
            } else {
                initialAlpha = alpha;
                initialBeta = beta;
                initialGamma = gamma;
            }
        }
        
        function setupResetButton() {
            resetButton.addEventListener('mousedown', () => { isHoldingButton = true; });
            resetButton.addEventListener('mouseup', () => { isHoldingButton = false; sphere.rotation.set(0, 0, 0); });
            resetButton.addEventListener('touchstart', (e) => { e.preventDefault(); resetButton.dispatchEvent(new Event('mousedown')); });
            resetButton.addEventListener('touchend', () => { resetButton.dispatchEvent(new Event('mouseup')); });
            resetButton.addEventListener('touchcancel', () => { resetButton.dispatchEvent(new Event('mouseup')); });
        }
        
        function requestSensorPermission() {
            return new Promise((resolve, reject) => {
                if (typeof DeviceOrientationEvent.requestPermission !== 'function') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    return resolve();
                }
                DeviceOrientationEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        resolve();
                    } else {
                        reject(new Error('センサーが許可されませんでした。'));
                    }
                }).catch(err => reject(err));
            });
        }
        
        function startCamera() {
            return new Promise((resolve, reject) => {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
                    .then(stream => {
                        videoElement.srcObject = stream;
                        videoElement.play();
                        videoElement.onplaying = () => {
                            outputCanvas.width = videoElement.videoWidth;
                            outputCanvas.height = videoElement.videoHeight;
                            resolve();
                        };
                    }).catch(err => reject(err));
            });
        }
        
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        startButton.addEventListener('click', async () => {
            try {
                startButton.style.display = 'none';
                statusEl.textContent = 'センサー許可をリクエスト中...';
                await requestSensorPermission();
                
                statusEl.textContent = '3Dシーン準備中...';
                initThreeJS();
                
                statusEl.textContent = '顔認識モデル準備中...';
                await initializeFaceMesh();
                
                statusEl.textContent = 'カメラ準備中...';
                await startCamera();
                
                statusEl.style.display = 'none';
                document.getElementById('info-overlay').style.display = 'block';
                document.getElementById('reset-button-container').style.display = 'block';
                
                setupResetButton();
                animate();
                processFace();

            } catch(e) {
                console.error(e);
                statusEl.textContent = `エラー: ${e.message}`;
            }
        });
    </script>
</body>
</html>
